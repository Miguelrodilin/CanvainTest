<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Link do Canva Pro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #link { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Visualizador do Link do Canva Pro</h1>
  <button onclick="buscarLink()">Buscar Link</button>
  <div id="link">Aguardando ação...</div>

  <script>
    async function buscarLink() {
      document.getElementById("link").innerText = "Buscando, aguarde...";
      try {
        const res = await fetch('/api/get-link');
        const data = await res.json();
        if (data.link) {
          document.getElementById("link").innerHTML = `✅ Link: <a href="${data.link}" target="_blank">${data.link}</a>`;
        } else {
          document.getElementById("link").innerText = "Erro: Link não encontrado.";
        }
      } catch (e) {
        document.getElementById("link").innerText = "Erro ao buscar o link.";
      }
    }
  </script>
</body>
</html>
