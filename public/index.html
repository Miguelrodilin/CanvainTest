<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador Biozium</title>
</head>
<body>
  <h1>Visualizador de Link do Biozium</h1>
  <button onclick="buscarLink()">Buscar Link</button>
  <div id="link">Clique no botão acima</div>

  <script>
    async function buscarLink() {
      document.getElementById("link").innerText = "Buscando, aguarde...";
      const res = await fetch("/api/get-link");
      const data = await res.json();
      if (data.link) {
        document.getElementById("link").innerHTML = `✅ Link: <a href="${data.link}" target="_blank">${data.link}</a>`;
      } else {
        document.getElementById("link").innerText = "❌ Link não encontrado.";
      }
    }
  </script>
</body>
</html>
