<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizador Canva Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        #link-container { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Visualizador do Link do Canva Pro</h1>
    <button onclick="getLink()">Buscar Link</button>
    <div id="link-container"></div>

    <script>
        function getLink() {
            document.getElementById("link-container").innerText = "Buscando, aguarde cerca de 60 segundos...";
            fetch("/get-link")
                .then(res => res.json())
                .then(data => {
                    const link = data.link;
                    document.getElementById("link-container").innerHTML =
                        `âœ… Link encontrado: <a href="${link}" target="_blank">${link}</a>`;
                })
                .catch(err => {
                    document.getElementById("link-container").innerText = "Erro ao buscar o link.";
                });
        }
    </script>
</body>
</html>
